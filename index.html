<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <script src="app.js" defer></script>
</head>

<body class="background-img">
    <main class="container-fluid">

        <section class="row justify-content-center align-items-center">
            <!-- SECTION Characters -->
            <div class="col-12">
                <div class="row mt-4 mx-4 justify-content-around">
                    <div id="Jarrett" class="col-xl-3 col-xxl-2 col-4 card p-4 bg-dark text-light border border-5 fs-5">
                        <div class="row">
                            <div class="col">
                                Jarrett
                            </div>
                            <img class="col-4 img-fluid" src="dwarf.png">
                        </div>
                        <div class="row border border-bottom-0 border-2 mt-3">
                            <div class="col">HP:</div>
                            <div id="health" class="col text-end">10</div>
                        </div>
                        <div class="row border border-2">
                            <div class="col">LVL:</div>
                            <div id="level" class="col text-end">1</div>
                        </div>
                    </div>
                    <div id="Khile" class="col-xl-3 col-xxl-2 col-4 card p-4 bg-dark text-light border border-5 fs-5">
                        <div class="row">
                            <div class="col">
                                Khile
                            </div>
                            <img class="col-4 img-fluid" src="elf.png">
                        </div>
                        <div class="row border border-bottom-0 border-2 mt-3">
                            <div class="col">HP:</div>
                            <div id="health" class="col text-end">10</div>
                        </div>
                        <div class="row border border-2">
                            <div class="col">LVL:</div>
                            <div id="level" class="col text-end">1</div>
                        </div>
                    </div>
                    <div id="Ross" class="col-xl-3 col-xxl-2 col-4 card p-4 bg-dark text-light border border-5 fs-5">
                        <div class="row">
                            <div class="col">
                                Ross
                            </div>
                            <img class="col-4 img-fluid" src="dwarf.png">
                        </div>
                        <div class="row border border-bottom-0 border-2 mt-3">
                            <div class="col">HP:</div>
                            <div id="health" class="col text-end">10</div>
                        </div>
                        <div class="row border border-2">
                            <div class="col">LVL:</div>
                            <div id="level" class="col text-end">1</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION Boss -->
            <div class="col-12">
                <div class="row justify-content-center text-center text-light">
                    <div id="boss" class="fs-5">Lvl: </div>
                    <div class="col-6" onclick="DamageBoss()">
                        <img id="boss-image" src="green-fire.png" class="img-fluid">
                    </div>
                </div>
                <div class="row m-5 justify-content-center">
                    <div class="col-10">
                        <div class="progress border border-3 border-dark" role="progressbar" aria-label="Basic example"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div id="boss-health-bar" class="progress-bar bg-danger" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <section class="row justify-content-between">
            <!-- SECTION Shop -->
            <div class="col-4">
                <div class="row justify-space-between flex-start text-light bg-dark p-3">
                    <div class="col-3">
                        üí∞ <span id="gold">0g</span>
                    </div>
                    <div class="col-4">
                        <div class="btn btn-primary rounded" onclick="BuyPotion()">Buy Potion 25ü™ô</div>
                    </div>
                    <div class="col-4">
                        <div class="btn btn-primary rounded" onclick="BuyWeapon()">Buy Weapon 75‚öîÔ∏è</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
